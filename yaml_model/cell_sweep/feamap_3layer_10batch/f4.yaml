obj_name: 'sweep_3cat_feamap_3layer_10batch'
epoch: 12
batch: 10
raw_train_dir: '/root/data_part/train/'
raw_validation_path: '/root/data_part/1500.npz'
checkpoint: 'yaml_model/sweep_3cat_feamap_3layer_10batch_f4.npz'
input_image_size_y: 256
input_image_size_x: 256
input_num_channels: 1
inc_rate: 1.0
dec_rate: 1.0
momentum: 0.9
alpha: 0.002
cost: CE
shuffle: true

network:
  - name: conv1
    type: CONVOLUTION
    num_channels: 4
    kernel_size: 11     # (256 + 2*2 - 11)/3 + 1 = 84
    stride: 3
    padding: 2
    init_wt: 0.1

  - name: maxpool1
    type: MAXPOOL
    num_channels: 4
    kernel_size: 2      # (84 + 2*0 - 2)/2 + 1 = 42
    stride: 2
    padding: 0

  - name: conv2
    type: CONVOLUTION
    num_channels: 8
    kernel_size: 6      # (42 + 2*1 - 6)/2 + 1 = 20
    stride: 2
    padding: 1
    init_wt: 0.1

  - name: maxpool2
    type: MAXPOOL
    num_channels: 8    # (20 + 2*0 - 2)/2 + 1 = 10
    kernel_size: 2
    stride: 2
    padding: 0

  - name: conv3
    type: CONVOLUTION
    num_channels: 16
    kernel_size: 3      # (10 + 2*1 - 3)/1 + 1 = 10
    stride: 1
    padding: 1
    init_wt: 0.1

  - name: maxpool3
    type: MAXPOOL
    num_channels: 16   # (10 + 2*0 - 2)/2 + 1 = 5
    kernel_size: 2
    stride: 2
    padding: 0

  - name: fc1
    type: FC_SIG
    num_channels: 400
    init_wt: 0.02

  - name: output
    type: FC_SOFTMAX
    num_channels: 3
    init_wt: 0.02
