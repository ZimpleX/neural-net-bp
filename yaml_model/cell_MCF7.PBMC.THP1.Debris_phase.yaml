obj_name: cell_MCF7.PBMC.THP1.Debris_norm
epoch: 10
batch: 10
data_format: npz
data_dir: ./train_data/cell_MCF7.PBMC.THP1.Debris_norm/
checkpoint: ./checkpoint/cell_MCF7.PBMC.THP1.Debris_norm.npz
input_image_size_y: 305
input_image_size_x: 305
input_num_channels: 1
momentum: 0.9
alpha: 0.002
cost: CE
shuffle: true

network:
  - name: conv1
    type: CONVOLUTION
    num_channels: 12
    kernel_size: 10     # (305 + 2*1 - 10)/3 + 1 = 100
    stride: 3
    padding: 1
    init_wt: 0.1

  - name: maxpool1
    type: MAXPOOL
    num_channels: 12
    kernel_size: 2      # (100 + 2*0 - 2)/2 + 1 = 50
    stride: 2
    padding: 0

  - name: conv2
    type: CONVOLUTION
    num_channels: 24
    kernel_size: 6      # (50 + 2*3 - 6)/2 + 1 = 26
    stride: 2
    padding: 3
    init_wt: 0.1

  - name: maxpool2
    type: MAXPOOL
    num_channels: 24    # (26 + 2*0 - 2)/2 + 1 = 13
    kernel_size: 2
    stride: 2
    padding: 0

  - name: conv3
    type: CONVOLUTION
    num_channels: 48
    kernel_size: 4      # (13 + 2*0 - 4)/1 + 1 = 10
    stride: 1
    padding: 0
    init_wt: 0.1

  - name: maxpool3
    type: MAXPOOL
    num_channels: 48   # (10 + 2*0 - 2)/2 + 1 = 5
    kernel_size: 2
    stride: 2
    padding: 0

  - name: fc1
    type: FC_SIG
    num_channels: 1200
    init_wt: 0.02

  - name: output
    type: FC_SOFTMAX
    num_channels: 4
    init_wt: 0.02
