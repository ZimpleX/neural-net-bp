obj_name: cell_algae_phase
epoch: 10
batch: 30
data_format: h5
data_dir: ./train_data/cell_algae_phase/
checkpoint: ./checkpoint/cell_algae_phase.npz
input_image_size_y: 511
input_image_size_x: 511
input_num_channels: 1
inc_rate: 1.0
dec_rate: 1.0
momentum: 0.9
alpha: 0.002
cost: CE
shuffle: true

network:
  - name: conv1
    type: CONVOLUTION
    num_channels: 12
    kernel_size: 16     # (511 + 2*0 - 16)/5 + 1 = 100
    stride: 5
    padding: 0
    init_wt: 0.1

  - name: maxpool1
    type: MAXPOOL
    num_channels: 12
    kernel_size: 2      # (100 + 2*0 - 2)/2 + 1 = 50
    stride: 2
    padding: 0

  - name: conv2
    type: CONVOLUTION
    num_channels: 24
    kernel_size: 6      # (50 + 2*3 - 6)/2 + 1 = 26
    stride: 2
    padding: 3
    init_wt: 0.1

  - name: maxpool2
    type: MAXPOOL
    num_channels: 24    # (26 + 2*0 - 2)/2 + 1 = 13
    kernel_size: 2
    stride: 2
    padding: 0

  - name: conv3
    type: CONVOLUTION
    num_channels: 48
    kernel_size: 4      # (13 + 2*0 - 4)/1 + 1 = 10
    stride: 1
    padding: 0
    init_wt: 0.1

  - name: maxpool3
    type: MAXPOOL
    num_channels: 48   # (10 + 2*0 - 2)/2 + 1 = 5
    kernel_size: 2
    stride: 2
    padding: 0

  - name: fc1
    type: FC_SIG
    num_channels: 1200
    init_wt: 0.02

  - name: output
    type: FC_SOFTMAX
    num_channels: 9
    init_wt: 0.02
