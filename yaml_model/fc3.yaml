obj_name: 'sine'
epoch: 1400
batch: 256
alpha: 0.02
inc_rate: 1.0
dec_rate: 1.0
momentum: 0.9
# data & test: take from the same file
data_path: 'data.db'
# data_table: optional, only when loading from a *.db file
data_table: 'sin_is-3-os-1-ir-(-10~10)-or-(-5~5)|ann'
data_size: 256
test_size: 16
cost: SQR

input_num_channels: 3
network:
  - name: sig1
    type: FC_SIG
    num_channels: 15
    init_wt: 0.1

  - name: output
    type: FC_LIN
    num_channels: 1
    init_wt: 0.1
