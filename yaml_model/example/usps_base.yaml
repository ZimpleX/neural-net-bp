obj_name: 'digit_classification'
epoch: 1
batch: 100
data_path: ./train_data/usps.npz
checkpoint: 'yaml_model/convnet_usps1.npz'
#performance_stats: convnet1_method1_stats.npy
input_image_size_y: 16
input_image_size_x: 16
input_num_channels : 1
inc_rate: 1.0
dec_rate: 1.0
momentum: 0.9
alpha: 0.02
cost: CE
shuffle: true

network:
  - name : conv1
    type : CONVOLUTION
    num_channels : 16
    kernel_size: 3
    stride: 1
    padding: 1
    init_wt : 0.1

  - name : maxpool1
    type : MAXPOOL
    num_channels : 16
    kernel_size: 2
    stride: 2
    padding: 0

  - name : conv2
    type : CONVOLUTION
    num_channels : 32
    kernel_size: 3
    stride: 1
    padding: 1
    init_wt : 0.1

  - name : maxpool2
    type : MAXPOOL
    num_channels : 32
    kernel_size: 2
    stride: 2
    padding: 0

  - name : fc1
    type : FC_SIG
    num_channels : 512
    init_wt : 0.02

  - name : output
    type : FC_SOFTMAX
    num_channels : 10
    init_wt : 0.02
