obj_name: 'blood_cell_classification_3cat'
epoch: 10
batch: 25
data_path: 3cat_900.npz
checkpoint: 'yaml_model/convnet_cell1.npz'
input_image_size_y: 256
input_image_size_x: 256
input_num_channels: 1
inc_rate: 1.0
dec_rate: 1.0
momentum: 0.9
alpha: 0.02
cost: CE
shuffle: true

network:
  - name: conv1
    type: CONVOLUTION
    num_channels: 16
    kernel_size: 11     # (256 + 2*2 - 11)/3 + 1 = 84
    stride: 3
    padding: 2
    init_wt: 0.1

  - name: maxpool1
    type: MAXPOOL
    num_channels: 16
    kernel_size: 2      # (84 + 2*0 - 2)/2 + 1 = 42
    stride: 2
    padding: 0

  - name: conv2
    type: CONVOLUTION
    num_channels: 32
    kernel_size: 11     # (42 + 2*2 - 11)/5 + 1 = 8 
    stride: 5
    padding: 2
    init_wt: 0.1

  - name: maxpool2
    type: MAXPOOL
    num_channels: 32    # (8 + 2*0 - 2)/2 + 1 = 4
    kernel_size: 2
    stride: 2
    padding: 0

  - name: fc1
    type: FC_SIG
    num_channels: 512
    init_wt: 0.02

  - name: output
    type: FC_SOFTMAX
    num_channels: 3
    init_wt: 0.02
